language: python
env:
  global:
    - CC_TEST_REPORTER_ID=a5d23037e54a94ff3fa70b98598d3e093bee6a2d2595ad5e5f06996edcdf9af0
python:
  - 3.6
services:
  - mongodb
install:
  - pip install -r requirements/develop.pip codecov
before_script:
  # Install codeclimate
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - inv qa cover --report
after_success:
  - codecov --file=reports/coverage.xml
  - ./cc-test-reporter format-coverage --input-type coverage.py reports/coverage.xml
  - ./cc-test-reporter upload-coverage
